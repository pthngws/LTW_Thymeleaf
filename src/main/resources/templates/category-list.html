<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/category/add}" class="btn btn-primary mb-3">Add</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>Image</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate, stat : ${listCategory}">
            <td th:text="${stat.index + 1}"></td>

            <!-- Image URL handling -->
<!--            <td>-->
<!--                <img th:src="${cate.images.startsWith('https') ? cate.images : '/image?frame=' + cate.images}"-->
<!--                     height="150" width="200" alt="Category Image" />-->
<!--            </td>-->

            <!-- Category Name -->
            <td th:text="${cate.name}"></td>

            <!-- Status -->
<!--            <td th:text="${cate.status == 1 ? 'Hoạt động' : 'Khóa'}"></td>-->

            <!-- Actions -->
            <td>
                <a th:href="@{/category/edit(id=${cate.categoryId})}">Sửa</a> |
                <a th:href="@{/category/delete(id=${cate.categoryId})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
